<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form action="./show_data.html" method="post">
      <fieldset>
        <legend>Player's information</legend>
        <label for="first_name"> First Name:</label>
        <input type="text" name="" id="first_name" placeholder="First Name" />

        <lavel for="last_name">Last Name:</lavel>
        <input type="text" name="" id="last_name" placeholder="Last Name" />

        <lavel for="street_address">Street Address:</lavel>
        <input
          type="text"
          name=""
          id="street_address"
          placeholder="Street Address"
        />

        <lavel for="city">City:</lavel>
        <input type="text" name="" id="city" placeholder="City" />

        <lavel for="zip_code">Zip Code:</lavel>
        <input type="number" name="" id="zip_code" placeholder="Zip Code" />

        <lavel for="">Birth Date(mm/dd/yyyy):</lavel>
        <input type="date" name="" id="" />
      </fieldset>
      <fieldset>
        <legend>Gender:</legend>

        <label for="female"> Female</label>
        <input type="radio" name="female" id="female" />
        <label for="">Male</label>
        <input type="radio" name="male" id="male" />
      </fieldset>

      <fieldset>
        <legend>Grade:</legend>

        <label for="">Pre-School</label>
        <input type="radio" name="" id="" />
        <label for="">1st</label>
        <input type="radio" name="" id="" />
        <label for="">2nd</label>
        <input type="radio" name="" id="" />
        <label for="">3rd</label>
        <input type="radio" name="" id="" />
        <label for="">4th</label>
        <input type="radio" name="" id="" />
        <label for="">5th</label>
        <input type="radio" name="" id="" />
      </fieldset>

      <fieldset>
        <h3>Which elementary school do you live near?</h3>
        <p>Closest school:</p>
        <label for=""> AJ Katzenmaier</label>
        <input type="radio" name="" id="" />
        <label for="">D Greenbay</label>
        <input type="radio" name="" id="" />
        <label for="">Marjorie P Hart</label>
        <input type="radio" name="" id="" />
        <label for="">North Elementary</label>
        <input type="radio" name="" id="" />
        <label for="">Howard A Yeager</label>
        <input type="radio" name="" id="" />
        <label for="">South Elementary</label>
        <input type="radio" name="" id="" />
      </fieldset>
    </form>
  </body>
</html>
